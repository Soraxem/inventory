@page {

}

	height: 22.3vh;
	width: 100%;

}

<body>
	<div style='position:relative;overflow:hidden;background:#ff00ff!important;padding:0px;'>
	


    	{% assign items = site.html_pages | where: "type", "RL-KLT"  %}
    	{% for item in items %}
    		<div class='container'>
				<div class='left'>
					<img src="https://upload.wikimedia.org/wikipedia/commons/2/24/LEGO_logo.svg">
				</div>
				<div class='middle'>
					<h1>{{ item.title }}</h1>
				</div>
    		</div>
    	{% endfor %}
    	
	</div>
